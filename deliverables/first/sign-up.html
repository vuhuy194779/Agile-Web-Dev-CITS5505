<!DOCTYPE html>
<html>

<head>
    <title>Sign-up</title>
    <link rel="stylesheet" href="login-signup-style.css">
</head>

<body>
    <div class="main-container">
        <div class="card">
            <!-- Left Side - Image -->
            <div class="card-image">
                <div class="card-image">
                    <div class="overlay-text">
                        <h1>Track Your Triathlon Journey</h1>
                        <p>Get ready to transform your journey, track your progress!</p>
                    </div>
                </div>                
            </div>
            
            <div class="card-form">
                <h1><a href="welcome-page.html" class="logo-link">Tri<span class="highlight">Track</span></a></h1>
                <h2>Sign Up</h2>
                <br>
                <form action="login.html" method="post">
                    <label for="name">
                        Name:
                    </label>
                    <input type="text" name="name" 
                        placeholder="Enter your Name" required>
        
                    <label for="first">
                        Email:
                    </label>
                    <input type="text" name="email" 
                        placeholder="Enter your Email" required>
        
                    <label for="password">
                            Password:
                    </label>
                    <input type="password" name="password" 
                            placeholder="Enter your Password" required>
        
                    <label for="confirm-password">
                            Confirm Password:
                    </label>
                    <input type="password" name="confirm-password" 
                        placeholder="Re-enter your Password" required>
                    
                    <div class="wrap">
                        <button type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>
                <p>Already have an account?
                    <a href="login.html" style="text-decoration: none;">
                        Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
