<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriTrack - Your Triathlon Journey Tracker</title>
    <link rel="stylesheet" href="welcome-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="welcome-page.js"></script>
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo" title="Go to homepage">Tri<span class="highlight">Track</span></a>
          <button class="mobile-menu-btn">â˜°</button>
          <nav>
            <ul id="nav-menu">
              <li><a href="#features">Features</a></li>
              <li><a href="#how-it-works">How It Works</a></li>
              <li><a href="#testimonials">Testimonials</a></li>
              <li><a href="#" id="login-btn">Login</a></li>
            </ul>
            <div id="modalOverlay"></div>

            <div id="sign" class="sign">
              <div class="part loginPart">
                <form id="login" action="login.html" method="post" novalidate="novalidate">
                  <div id="register-btn"><i class="fa fa-toggle-on"></i><a href="sign-up.html">Register now</a></div>
                  <br />
                  <h3>
                    Login
                    <p class="status"></p>
                  </h3>
                  <p>
                    <label class="icon" for="username"><i class="fa fa-user"></i></label>
                    <input
                      class="input-control"
                      id="username"
                      type="text"
                      placeholder="please enter your username"
                      name="username"
                      required=""
                      aria-required="true" />
                  </p>
                  <p>
                    <label class="icon" for="password"><i class="fa fa-lock"></i></label>
                    <input
                      class="input-control"
                      id="password"
                      type="password"
                      placeholder="please enter your password"
                      name="password"
                      required=""
                      aria-required="true" />
                  </p>
                  

                  <p class="safe">
                    <label class="remembermetext" for="rememberme"><input name="rememberme" type="checkbox" checked="checked" id="rememberme" class="rememberme" value="forever" />Remember me
                    </label>
                  </p>

                    <a class="lostpassword" href="lostpassword.html">Foget password?</a></div>
                    <input class="submit" type="submit" value="login" name="submit" />
                    <input type="hidden" id="security" name="security" value="36ca3b32c8" /><input type="hidden" name="_wp_http_referer" value="/" />
                  </p>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
      
    </header>
    //show mobile-menu-btn
    <script>document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.querySelector(".mobile-menu-btn");
      const navMenu = document.getElementById("nav-menu");
    
      menuBtn.addEventListener("click", function () {
        navMenu.classList.toggle("show");
      });
    });
    </script>
  </body>
