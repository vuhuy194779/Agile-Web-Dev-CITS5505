<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login-signup-style.css">
</head>

<body>
    <div class="main">
        <h1><a href = "welcome-page.html" class="logo-link">FitTrack</a></h1>
        <h3>Enter login credentials</h3>

        <form action="welcome-page.html" method="post">
            <label for="email">
                Email:
            </label>
            <input type="text" name="email" 
                placeholder="Enter your Email" required>

            <label for="password">
                Password:
            </label>
            <input type="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="sign-up.html" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
</html>
